<!-- ########## START: MAIN PANEL ########## -->
<div class="br-mainpanel" xmlns="">
  <div class="pd-30">
    <h4 class="tx-gray-800 mg-b-5">Branches </h4>
    <p class="mg-b-0">list of existing branches </p>
  </div><!-- d-flex -->
  <div class="br-pagebody">
    <div class="br-section-wrapper">
      <div class="text-right">
        <a routerLink="/branches/add" class="btn btn-danger mg-r-10">Mass Delete</a>
        <a routerLink="/branches/add" class="btn btn-success">Add New</a>
      </div>
      <hr>
      <ag-grid-angular
        style="width: 100%;"
        class="ag-theme-material"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [enableSorting]="true"
        [enableFilter]="true"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
