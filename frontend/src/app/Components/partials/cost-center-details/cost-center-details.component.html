<div style="overflow: visible">
  <button [class]="'btn btn-link collapsed-toggle details-toggle-'+master_raw_id" (click)="toggleDetails()"><i class="fa fa-angle-down"></i></button>
  <mat-tab-group [id]="'tab-details-'+master_raw_id" class="invisible details" [selectedIndex]="0" dynamicHeight>
    <mat-tab label="Cost Center Ratio">
      <div>
        <div class="text-right">
          <a href="#"  class="btn btn-danger btn-sm mg-r-10" >Mass Delete</a>
          <a routerLink="/cost_centers/add" class="btn btn-success btn-sm" >Add New</a>
        </div>
        <ag-grid-angular
          style="overflow:visible;width:100%"
          [id]="'details-'+master_raw_id"
          class="ag-theme-fresh"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          domLayout='autoHeight'
          rowSelection="multiple">
        </ag-grid-angular>
      </div>
    </mat-tab>
    <mat-tab label="Taxes"> Content 2 </mat-tab>
    <mat-tab label="Commercial Conditions"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
