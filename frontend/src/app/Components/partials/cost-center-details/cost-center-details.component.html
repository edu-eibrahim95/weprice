<div style="overflow: visible">
    <button [class]="'btn btn-link collapsed-toggle details-toggle-'+master_raw_id" (click)="toggleDetails()"><i class="fa fa-angle-down"></i></button>
    <mat-tab-group [id]="'tab-details-'+master_raw_id" class="invisible details" [selectedIndex]="0" dynamicHeight>
        <mat-tab label="Cost Center Ratio">
            <div>
                <div class="text-right">
                    <a href="#"  (click)="massDelete('ratio')" class="btn btn-danger btn-sm mg-r-10" >Mass Delete</a>
                </div>
                <ag-grid-angular
                        style="overflow:visible;width:100%"
                        [id]="'details-'+master_raw_id"
                        class="ag-theme-fresh details-ag-grid"
                        [rowData]="ratioRowData"
                        [columnDefs]="ratioColumnDefs"
                        domLayout='autoHeight'
                        [frameworkComponents]="frameworkComponents"
                        rowSelection="multiple"
                        (gridReady)="onRatioGridReady($event)">
                </ag-grid-angular>
            </div>
        </mat-tab>
        <mat-tab label="Taxes">
            <div>
                <div class="text-right">
                    <a href="#" (click)="massDelete('tax')" class="btn btn-danger btn-sm mg-r-10" >Mass Delete</a>
                </div>
                <ag-grid-angular
                        style="overflow:visible;width:100%"
                        [id]="'details-'+master_raw_id"
                        class="ag-theme-fresh details-ag-grid"
                        [rowData]="taxesRowData"
                        [frameworkComponents]="frameworkComponents"
                        [columnDefs]="taxesColumnDefs"
                        domLayout='autoHeight'
                        rowSelection="multiple"
                        (gridReady)="onTaxGridReady($event)">
                </ag-grid-angular>
            </div>
        </mat-tab>
        <mat-tab label="Commercial Conditions">
            <div>
                <div class="text-right">
                    <a href="#" (click)="massDelete('com')" class="btn btn-danger btn-sm mg-r-10" >Mass Delete</a>
                </div>
                <ag-grid-angular
                        style="overflow:visible;width:100%"
                        [id]="'details-'+master_raw_id"
                        class="ag-theme-fresh details-ag-grid"
                        [rowData]="comsRowData"
                        [columnDefs]="comsColumnDefs"
                        [frameworkComponents]="frameworkComponents"
                        domLayout='autoHeight'
                        (gridReady)="onComGridReady($event)"
                        rowSelection="multiple">
                </ag-grid-angular>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
