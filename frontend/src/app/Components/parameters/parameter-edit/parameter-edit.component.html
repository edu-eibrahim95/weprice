<!-- ########## START: MAIN PANEL ########## -->
<div class="br-mainpanel" xmlns="">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">  {{ 'parame.param' | translate }}</h4>
        <p class="mg-b-0">{{ 'parame.edit' | translate }} </p>
    </div>
    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14 mg-b-10"> {{ 'parame.edit' | translate }}</h6>
            <form *ngIf="parameter" #f="ngForm" role="form" (ngSubmit)="onSubmit(f);">
                <div class="form-layout-footer mg-b-30 text-right">
                    <button class="btn btn-info" type="submit">{{ "globals.sub" | translate }}</button>
                    <button class="text-white btn btn-secondary cancel-edit ml-3"
                            (click)="onCancel()">{{ "globals.cancel" | translate }}</button>
                </div>
                <div class="form-layout form-layout-6">
                    <div class="row no-gutters">
                        <div class="col-5 col-sm-4 col-md-3">
                            {{ 'parame.attr' | translate }}
                        </div><!-- col-4 -->
                        <div class="col-7 col-sm-8 col-md-9">
                            <input class="form-control" type="text" placeholder="Enter attribute"
                                   name="attribute" #attribute="ngModel" ngModel [ngModel]="parameter.attribute">
                        </div><!-- col-8 -->
                    </div><!-- row -->
                    <div class="row no-gutters">
                        <div class="col-5 col-sm-4 col-md-3">
                            {{ 'parame.des' | translate }}
                        </div><!-- col-4 -->
                        <div class="col-7 col-sm-8 col-md-9">
                            <input class="form-control" type="text" placeholder="Enter description"
                                   name="description" #description="ngModel" ngModel [ngModel]="parameter.description">
                        </div><!-- col-8 -->
                    </div><!-- row -->
                    <div class="row no-gutters">
                        <div class="col-5 col-sm-4 col-md-3">
                            {{ 'parame.def' | translate }}
                        </div><!-- col-4 -->
                        <div class="col-7 col-sm-8 col-md-9">
                            <input class="form-control" type="text" placeholder="Enter default_value"
                                   name="default_value" #default_value="ngModel" ngModel [ngModel]="parameter.default_value">
                        </div><!-- col-8 -->
                    </div><!-- row -->
                </div><!-- form-layout -->
                <hr>
                <div class="form-layout-footer mg-t-30 text-center">
                    <button class="btn btn-info" type="submit"> {{ 'globals.sub' | translate }}</button>
                    <button class="text-white btn btn-secondary cancel-edit ml-3"
                            (click)="onCancel()">{{ "globals.cancel" | translate }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
