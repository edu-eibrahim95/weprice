<!-- ########## START: MAIN PANEL ########## -->
<div class="br-mainpanel" xmlns="">
  <div class="pd-30">
    <h4 class="tx-gray-800 mg-b-5">{{ "asset_add.type" | translate }} </h4>
    <p class="mg-b-0">{{ "asset_add.new_type" | translate }} </p>
  </div>
  <div class="br-pagebody">
    <div class="br-section-wrapper">
      <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14 mg-b-10">{{ "asset_add.anew_type" | translate }}</h6>
      <form #f="ngForm" role="form" (ngSubmit)="onSubmit(f);">
        <div class="form-layout form-layout-6">
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              {{ "asset_add.acc" | translate }}
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <select id="select2-c" class="form-control select2-hidden-accessible"
                      aria-hidden="true" name="account_id" #account_id="ngModel" ngModel [ngModel]="0">
                <option value="0" selected="">{{ "asset_add.select" | translate }}</option>
                <option *ngFor="let account of accounts" value="{{account.id}}">{{account.code}}</option>
              </select>
            </div><!-- col-8 -->
          </div><!-- row -->
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              {{ "asset_add.descript" | translate }}
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <input class="form-control" type="text" placeholder="Enter description"
                     name="description" #description="ngModel" ngModel>
            </div><!-- col-8 -->
          </div><!-- row -->
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              {{ "asset_add.year" | translate }}
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <input class="form-control float-input" step="0.01" type="number"
                     name="years_lifetime" #years_lifetime="ngModel" ngModel placeholder="Enter years_lifetime">
            </div><!-- col-8 -->
          </div><!-- row -->
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              {{ "asset_add.life" | translate }}
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <input class="form-control float-input" step="0.01" type="number"
                     name="residual_lifetime" #residual_lifetime="ngModel" ngModel placeholder="Enter Residual Lifetime">
            </div><!-- col-8 -->
          </div><!-- row -->
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              {{ "asset_add.interest" | translate }}
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <input class="form-control float-input" step="0.01" type="number"
                     name="interest_year_pct" #interest_year_pct="ngModel" ngModel placeholder="Enter Interest Year Pct">
            </div><!-- col-8 -->
          </div><!-- row -->
        </div><!-- form-layout -->
        <hr>
        <div class="form-layout-footer mg-t-30 text-center">
          <button class="btn btn-info" type="submit">{{ "globals.sub" | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
