<!-- ########## START: MAIN PANEL ########## -->
<div class="br-mainpanel" xmlns="">
  <div class="pd-30">
    <h4 class="tx-gray-800 mg-b-5">Asset Types </h4>
    <p class="mg-b-0">Add new Asset Type </p>
  </div>
  <div class="br-pagebody">
    <div class="br-section-wrapper">
      <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14 mg-b-10">Add a New Asset Type</h6>
      <form #f="ngForm" role="form" (ngSubmit)="onSubmit(f);">
        <div class="form-layout form-layout-6">
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              Account:
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <select id="select2-c" class="form-control select2-hidden-accessible" data-placeholder="Choose country"
                      aria-hidden="true" name="account_id" #account_id="ngModel" ngModel [ngModel]="0">
                <option value="0" selected="">Select Account</option>
                <option *ngFor="let account of accounts" value="{{account.id}}">{{account.code}}</option>
              </select>
            </div><!-- col-8 -->
          </div><!-- row -->
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              Description:
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <input class="form-control" type="text" placeholder="Enter description"
                     name="description" #description="ngModel" ngModel>
            </div><!-- col-8 -->
          </div><!-- row -->
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              Years Lifetime:
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <input class="form-control" type="number"
                     name="years_lifetime" #years_lifetime="ngModel" ngModel placeholder="Enter years_lifetime">
            </div><!-- col-8 -->
          </div><!-- row -->
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              Residual Lifetime:
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <input class="form-control" type="number"
                     name="residual_lifetime" #residual_lifetime="ngModel" ngModel placeholder="Enter Residual Lifetime">
            </div><!-- col-8 -->
          </div><!-- row -->
          <div class="row no-gutters">
            <div class="col-5 col-sm-4 col-md-3">
              Interest Year Pct:
            </div><!-- col-4 -->
            <div class="col-7 col-sm-8 col-md-9">
              <input class="form-control" type="number"
                     name="interest_year_pct" #interest_year_pct="ngModel" ngModel placeholder="Enter Interest Year Pct">
            </div><!-- col-8 -->
          </div><!-- row -->
        </div><!-- form-layout -->
        <hr>
        <div class="form-layout-footer mg-t-30 text-center">
          <button class="btn btn-info" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
