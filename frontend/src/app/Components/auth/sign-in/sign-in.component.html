<!DOCTYPE html>
<html lang="en">
<head> 
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta property="og:image" content="">
  <meta property="og:image:secure_url" content="">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="600">

  <!-- Meta -->
  <meta name="description" content="">
  <meta name="author" content="Ibrahim E.Gad">

  <title>{{ "globals.project" | translate }}</title>
</head>

<body>

<div class="d-flex align-items-center justify-content-center bg-br-primary ht-100v">

  <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">
    <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal">[</span>  {{ "globals.project" | translate }}<span class="tx-normal">]</span></div>
    <div class="tx-center mg-b-60">Permission to come aboard</div>
    <form #f="ngForm" role="form" (ngSubmit)="onSubmit(f);">

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter your email" name="email" #email="ngModel" ngModel id="email">
      </div><!-- form-group -->
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Enter your password" name="password" #password="ngModel" ngModel id="password">
        <!--<a href="" class="tx-info tx-12 d-block mg-t-10">{{ "signin.pass" | translate }}</a>-->
        <br>
      </div><!-- form-group -->
      <button type="submit" class="btn btn-info btn-block">{{ "signin.sign" | translate }}</button>
    </form>
    <!--<div class="mg-t-60 tx-center"> {{ "signin.mem" | translate }}<a routerLink="/register" class="tx-info">{{ "signin.up" | translate }}</a></div>-->
  </div><!-- login-wrapper -->
</div><!-- d-flex -->

</body>
</html>
